<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/" style="cursor: pointer">Poll</span>
    <span class="spacer"></span>
    <mat-form-field [appearance]="'standard'">
      <input matInput placeholder="Search for a poll" [formControl]="search">
    </mat-form-field>
    <button mat-stroked-button routerLink="/create">Create a poll</button>
  </mat-toolbar-row>
</mat-toolbar>
