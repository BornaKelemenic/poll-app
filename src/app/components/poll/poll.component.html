<div class="wrapper">

  <mat-progress-bar mode="indeterminate" *ngIf="loading" color="accent"></mat-progress-bar>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ poll?.Question }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-radio-group class="radio-group" [(ngModel)]="selectedAnswer">
        <mat-radio-button class="radio-button" *ngFor="let answer of poll?.PollAnswers" [value]="answer?.OrderId">
          {{ answer?.Text }}
        </mat-radio-button>
      </mat-radio-group>

    </mat-card-content>
    <mat-card-actions align="end">

      <button mat-raised-button [disabled]="selectedAnswer == null || selectedAnswer == undefined" color="accent" (click)="vote()">
        Vote
      </button>

    </mat-card-actions>
  </mat-card>
</div>
